<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${staff.id} ? '编辑人员' : '新增人员'">人员表单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${staff.id} ? '编辑人员' : '新增人员'"></h2>
    <form th:object="${staff}" th:action="${staff.id} ? @{/staffs/{id}(id=${staff.id})} : @{/staffs}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">姓名</label>
            <input type="text" class="form-control" th:field="*{name}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">电话</label>
            <input type="text" class="form-control" th:field="*{phone}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">角色ID</label>
            <input type="number" class="form-control" th:field="*{roleId}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">用户ID</label>
            <input type="number" class="form-control" th:field="*{userId}" required />
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="/staffs" class="btn btn-secondary">取消</a>
    </form>
</div>
</body>
</html>
