<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>人员管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>人员列表</h2>
    <a href="/staffs/new" class="btn btn-primary mb-3">新增人员</a>
    <table class="table table-striped">
        <thead><tr><th>ID</th><th>姓名</th><th>电话</th><th>角色ID</th><th>用户ID</th><th>操作</th></tr></thead>
        <tbody>
        <tr th:each="item : ${page.records}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.phone}"></td>
            <td th:text="${item.roleId}"></td>
            <td th:text="${item.userId}"></td>
            <td>
                <a th:href="@{/staffs/edit/{id}(id=${item.id})}" class="btn btn-sm btn-outline-secondary">编辑</a>
                <form th:action="@{/staffs/delete/{id}(id=${item.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-outline-danger">删除</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- 分页 -->
    <nav><ul class="pagination">
        <li class="page-item" th:classappend="${page.current == 1} ? 'disabled'">
            <a class="page-link" th:href="@{/staffs(current=${page.current - 1}, size=${page.size})}">上一页</a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(1, page.pages)}" th:classappend="${i == page.current} ? 'active'">
            <a class="page-link" th:href="@{/staffs(current=${i}, size=${page.size})}" th:text="${i}"></a>
        </li>
        <li class="page-item" th:classappend="${page.current == page.pages} ? 'disabled'">
            <a class="page-link" th:href="@{/staffs(current=${page.current + 1}, size=${page.size})}">下一页</a>
        </li>
    </ul></nav>
</div>
</body>
</html>
